<html>
    <head>
        <style>
            body{
	margin:0;
	color:#444;
	padding:15px;
	background:#eee;
	font:300 18px/18px Roboto, sans-serif;
}
*,:after,:before{box-sizing:border-box}
.pull-left{float:left}
.pull-right{float:right}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}

.envato-wrap{
	padding:15px;
	max-width:400px;
	background:#fff;
	margin:5% auto 0;
	position:relative;
	border-radius:4px;
	box-shadow:0 6px 20px 0 rgba(0,0,0,.19),0 8px 17px 0 rgba(0,0,0,.2);
}
.envato-wrap .envato-inner .envato-author-name{
	margin-top:0;
	margin-bottom:20px;
}
.envato-wrap .envato-inner .envato-author-photo{
	margin-right:15px;
}
.envato-wrap .envato-inner .envato-badge{
	width:45px;
	height:45px;
	position:relative;
	display:inline-block;
}
.envato-wrap .envato-inner .envato-badge:before,
.envato-wrap .envato-inner .envato-badge:after{
	position:absolute;
}
.envato-wrap .envato-inner .envato-badge:before{
	top:50%;
	right:50%;
	color:#333;
	font-size:18px;
	margin-top:-8px;
	margin-right:-12px;
	font-family:FontAwesome;
}
.envato-wrap .envato-inner .envato-badge[data-level]:after{
	left:0;
	top:-8px;
	color:#fff;
	width:20px;
	height:20px;
	font-size:12px;
	font-weight:500;
	line-height:20px;
	text-align:center;
	border-radius:50%;
	content:attr(data-level);
	background:rgba(129,180,65,.85);
}
.envato-wrap .envato-inner .envato-badge svg{
	width:100%;
	height:100%;
}
.envato-wrap .envato-inner .envato-badge svg path{
	fill:orange;
}

.envato-wrap .envato-inner .envato-badge-veteran svg path{fill:#b8b9bb}
.envato-wrap .envato-inner .envato-badge-affiliate svg path{fill:#fb8501}
.envato-wrap .envato-inner .envato-badge-author svg path{fill:#ffd600}
.envato-wrap .envato-inner .envato-badge-exclusive svg path{fill:#97dbe8}

.envato-wrap .envato-inner .envato-badge-veteran:before{content:'\f1fd'}

.envato-wrap .envato-inner .envato-badge-author:before{content:'\f1b0'}

.envato-wrap .envato-inner .envato-plus{
	top:50%;
	color:#fff;
	width:50px;
	right:-25px;
	height:50px;
	font-size:25px;
	margin-top:-25px;
	line-height:48px;
	text-align:center;
	position:absolute;
	border-radius:50%;
	background:#e74c3c;
	text-decoration:none;
}
.envato-wrap .envato-author-text{
	font-size:16px;
	margin-bottom:0;
	line-height:20px;
	text-align:center;
}
.wish-text{
	margin:30px 0;
	font-size:36px;
	font-weight:100;
	line-height:36px;
	text-align:center;
	text-transform:lowercase;
}
.wish-text span{
	font-weight:bold;
	font-family:'Varela Round',sans-serif;
}

.envato-animate{
	left:50%;
	width:1000px;
	bottom:50px;
	position:absolute;
	text-align:center;
	margin-left:-450px;
}
.envato-animate .envato-balloon{
	width:50px;
	height:70px;
	color:#fff;
	font-size:24px;
	line-height:50px;
	position:relative;
	font-weight:bold;
	text-align:center;
	border-radius:50%;
	background:#e74c3c;
	display:inline-block;
	animation-fill-mode:forwards;
	font-family:'Varela Round',sans-serif;
}
.envato-animate .envato-balloon:after{
	width:0;
	height:0;
	left:50%;
	content:'';
	bottom:-8px;
	margin-left:-8px;
	position:absolute;
	border:8px solid transparent;
	border-bottom:8px solid #e74c3c;
}
.envato-animate .envato-balloon:nth-child(1){
	animation:balloon 2s infinite;
}
.envato-animate .envato-balloon:nth-child(2){
	background:#2ecc71;
	animation:balloon2 1.2s infinite;
}
.envato-animate .envato-balloon:nth-child(2):after{border-bottom-color:#2ecc71}

.envato-animate .envato-balloon:nth-child(3){
	background:#f39c12;
	animation:balloon3 2.1s infinite;
}
.envato-animate .envato-balloon:nth-child(3):after{border-bottom-color:#f39c12}

.envato-animate .envato-balloon:nth-child(4){
	background:#34495e;
	animation:balloon4 2s infinite;
}
.envato-animate .envato-balloon:nth-child(4):after{border-bottom-color:#34495e}

.envato-animate .envato-balloon:nth-child(5){
	background:#9b59b6;
	animation:balloon5 1.5s infinite;
}
.envato-animate .envato-balloon:nth-child(5):after{border-bottom-color:#9b59b6}

.envato-animate .envato-balloon:nth-child(6){
	background:#3498db;
	animation:balloon6 2s infinite;
}
.envato-animate .envato-balloon:nth-child(6):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(7){
	background:#e74c3c;
	animation:balloon6 3s infinite;
}
.envato-animate .envato-balloon:nth-child(7):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(8){
	background:#2ecc71;
	animation:balloon6 1.2s infinite;
}
.envato-animate .envato-balloon:nth-child(8):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(9){
	background:#f39c12;
	animation:balloon6 2.1s infinite;
}
.envato-animate .envato-balloon:nth-child(9):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(10){
	background:#34495e;
	animation:balloon6 2s infinite;
}
.envato-animate .envato-balloon:nth-child(10):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(11){
	background:#9b59b6;
	animation:balloon6 1.5s infinite;
}
.envato-animate .envato-balloon:nth-child(11):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(12){
	background:#3498db;
	animation:balloon6 2s infinite;
}
.envato-animate .envato-balloon:nth-child(12):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(13){
	background:#e74c3c;
	animation:balloon6 3s infinite;
}
.envato-animate .envato-balloon:nth-child(13):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(14){
	background:#2ecc71;
	animation:balloon6 1.2s infinite;
}
.envato-animate .envato-balloon:nth-child(14):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(15){
	background:#f39c12;
	animation:balloon6 2.1s infinite;
}
.envato-animate .envato-balloon:nth-child(15):after{border-bottom-color:#3498db}

.envato-animate .envato-balloon:nth-child(16){
	background:#34495e;
	animation:balloon6 2s infinite;
}
.envato-animate .envato-balloon:nth-child(16):after{border-bottom-color:#3498db}


@keyframes balloon{
	0%{
		transform:translateY(0) rotate(0);
	}
	50%{
		transform:translateY(-10px) rotate(5deg);
	}
	100%{
		transform:translateY(0) rotate(0);
	}
}
@keyframes balloon2{
	0%,
	100%{
		transform:translate(5px,-5px) rotate(2deg);
	}
	50%{
		transform:translate(-10px,5px) rotate(-10deg);
	}
}
@keyframes balloon3{
	0%,
	100%{
		transform:translate(0,-5px) rotate(2deg);
	}
	50%{
		transform:translate(0,10px) rotate(-2deg);
	}
}
@keyframes balloon4{
	0%,
	100%{
		transform:translate(-5px,-15px) rotate(2deg);
	}
	50%{
		transform:translate(10px,5px) rotate(-8deg);
	}
}
@keyframes balloon5{
	0%,
	100%{
		transform:translate(-5px,0) rotate(2deg);
	}
	50%{
		transform:translate(15px,-10px) rotate(-5deg);
	}
}
@keyframes balloon6{
	0%,
	100%{
		transform:translate(0,0) rotate(2deg);
	}
	50%{
		transform:translate(0,-20px) rotate(-5deg);
	}
}

    <body>
        <div class="envato-wrap">
            <div class="envato-inner clearfix">
		    <div class="pull-left envato-author-photo" >
                    <img src="nine.jpg" alt="khadkamhn">
		    </div>
                <div class="pull-left envato-author-detail">
                    <h4 class="envato-author-name">Aye Mohn Mohn Naing</h4>
                </div>
            </div>
            <p class="envato-author-text">My lovely girl, be happy in your 22th birthday.</p>
        </div>
        
        <div class="wish-text">Happy Birthday <span>Nine</span>!</div>
        
        <div class="envato-animate">
            <span class="envato-balloon">A</span>
            <span class="envato-balloon">y</span>
            <span class="envato-balloon">e</span>
            <span class="envato-balloon">M</span>
